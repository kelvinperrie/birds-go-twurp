<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="libraries/bootstrap-4.3.1-dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="libraries/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css" type="text/css">
    <link rel="stylesheet" href="libraries/bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <style>
    </style>
    <title>JJJJJJ</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="actions-container">
          <button type="button" class="btn btn-outline-primary" data-bind="click: resetSounds">Reset all sounds</button>
          <!-- ko foreach: presetsConfiguration -->
          <button type="button" class="btn btn-outline-primary" data-bind="click: function() { $parent.loadPreset($data); }, text: title"></button>
          <!-- /ko -->
        </div>
      </header>
      <div class="sounds-container">
        <!-- ko foreach: soundControllers -->
        <h4 data-bind="text: category, visible: showCategory">????</h4>
        <div class="" data-bind="click: toggleActive, class: containerClasses">
          <div data-bind="text: label"></div>
          <!-- active: <span data-bind="text: active">???</span><br/> -->
          <input type="range" min="1" max="100" value="50" data-bind="click: function() {}, clickBubble: false, value: selectedVolume, valueUpdate: 'input'">
        </div>
        <!-- /ko -->
      </div>
      <div>
        <h4>Attributions</h4>
        All sounds may have been modified to change volume levels, remove unwanted noises, and trim to the wanted lengths.
        <!-- ko foreach: soundControllers -->
        <!-- ko with: attribution -->
        <div class="attribution">
          <a href="" data-bind="attr : { href : link }, text: $parent.label">???</a> © <span data-bind="text: name">???</span> · <a href="" data-bind="attr : { href : licenseUrl }">some rights reserved</a>
        </div>
        <!-- /ko -->
        <!-- /ko -->
      </div>
    </div>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/knockout-3.5.1.js"></script>
    <script src="libraries/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/howler.js"></script>
    <script src="scripts/soundconfig.js"></script>
    <script src="scripts/presetconfig.js"></script>
    <script src="scripts/birdy.js"></script>
  </body>
</html>
